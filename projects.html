<!-- Header -->
<header class="w3-container w3-center">
  <h1 class="w3-margin w3-jumbo">Projects</h1>
</header>
<div data-bind="visible: $root.projectsSection() !== null && $root.projectsSection().projectsOnDisplay().length > 0">
	<div data-bind="with: $root.projectsSection">
		<p data-bind="text: projectsOnDisplay().length"></p>
		<div data-bind="foreach: projectsOnDisplay" id="projectItems" class="w3-row-padding w3-container project-ongoing">
			<div class="w3-content">
				<div class="w3-twothird w3-padding-32">
					<h3 data-bind="text: name"></h3>
					<p data-bind="text: role"></p>	  
					<p data-bind="text: 'Date created: ' + dateCreated"></p>
					<p data-bind="text: 'Created with: ' + createdWith"></p>
					<p data-bind="text: 'Description: ' + descOpener"></p>
					<p data-bind="text: description"></p>
					<p data-bind="text: 'Intent: ' + intent"></p>
					<p><a data-bind="text: linkDesc1, attr: {href: linkUrl1}" target="_blank" download></a></p>
					<p><a data-bind="text: linkDesc2, attr: {href: linkUrl2}"></a></p>
				</div>
				<div class="w3-third w3-center w3-padding-64">
					<img data-bind="visible: imgType == 'image', attr: {src: imgBase64}" style="margin-left: 50px; margin-top: 50px" height="200" width="200" alt="Embedded Image"/>
					<iframe data-bind="visible: imgType == 'video', attr: {src: imgBase64}" style="margin-left: 50px; margin-top: 50px" width="420" height="300"></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
