<!-- Header -->
<header class="w3-container w3-center">
  <h1 class="w3-margin w3-jumbo">Projects</h1>
</header>
<div data-bind="with: projectsSection">
	<div data-bind="visible: projectsOnDisplay().length > 0, foreach: projectsOnDisplay" id="projectItems" class="w3-row-padding w3-container project-ongoing">
		<div class="w3-content">
			<div class="w3-twothird w3-padding-32">
				<h3 data-bind="text: name"></h3>
				<p data-bind="text: role"></p>	  
				<p data-bind="text: 'Date created: ' + dateCreated()"></p>
				<p data-bind="text: 'Created with: ' + createdWith()"></p>
				<p data-bind="text: 'Description: ' + descOpener()"></p>
				<p data-bind="text: description"></p>
				<p data-bind="text: 'Intent: ' + intent()"></p>
				<p><a data-bind="text: linkDesc1, attr: {href: linkUrl1}" target="_blank" download></a></p>
				<p><a data-bind="text: linkDesc2, attr: {href: linkUrl2}"></a></p>
			</div>
			<div class="w3-third w3-center w3-padding-64"></div>
		</div>
	</div>
</div>
