<!DOCTYPE html>
<html id="htmlApp">
<title data-bind="text: navSection().title"></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="website_icon.png">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Audiowide|Carrois+Gothic+SC|Michroma|Iceland|Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="portfolioStyle.css">
<script type='text/javascript' src='knockout-3.5.0.js'></script>

<body>
<div data-bind="with: navSection" class="w3-top">
  <div id="navLarge" class="w3-bar w3-card w3-left-align w3-large">  
    <a class="w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="toggleNav()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
	<a data-bind="attr: {href: indexLink}, class: indexLinkClass, click: $root.pageId.bind($data, indexId())">Home</a>
	<a data-bind="attr: {href: aboutLink}, class: aboutLinkClass, click: $root.pageId.bind($data, aboutId())">About Me</a>
    <a data-bind="attr: {href: projectsLink}, class: projectsLinkClass, click: $root.pageId.bind($data, projectsId())">Projects</a>
    <a data-bind="attr: {href: githubLink}, class: githubLinkClass">GitHub</a>
  </div>
  <div id="navSmall" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a data-bind="attr: {href: indexLink}, class: indexLinkClass, click: $root.pageId.bind($data, indexId())">Home</a>
	<a data-bind="attr: {href: aboutLink}, class: aboutLinkClass, click: $root.pageId.bind($data, aboutId())">About Me</a>
    <a data-bind="attr: {href: projectsLink}, class: projectsLinkClass, click: $root.pageId.bind($data, projectsId())">Projects</a>
    <a data-bind="attr: {href: githubLink}, class: githubLinkClass">GitHub</a>
  </div>
</div>
  <div id="navBuffer" class="w3-bar w3-left-align w3-large">  
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="toggleNav()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a class="w3-bar-item w3-padding-large link-inactive"></a>
  </div>
</div>




<div data-bind="visible: $root.pageId() == 'Home'"><div w3-include-html="https://matthewrosegreen.github.io/portfolio/home.html"></div></div>
<div data-bind="visible: $root.pageId() == 'About'"><div w3-include-html="https://matthewrosegreen.github.io/portfolio/about.html"></div></div>
<div data-bind="visible: $root.pageId() == 'Projects'"><div w3-include-html="https://matthewrosegreen.github.io/portfolio/projects.html"></div></div>




<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <!-- <h1 class="w3-margin w3-xlarge">Unknown Alias</h1> -->
</div>

<footer class="w3-container w3-padding-16 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i onclick="location.href='https://www.facebook.com/matthew.rosegreen'" class="fa fa-facebook-official w3-hover-opacity"></i>
    <i onclick="location.href='https://twitter.com/mrt3chno96'" class="fa fa-twitter w3-hover-opacity"></i>
    <i onclick="location.href='https://www.linkedin.com/in/mrosegreen'" class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
 <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>
</body>
<script type='text/javascript' src='nav.js'></script>
<script type='text/javascript' src='base.js'></script>
<script type='text/javascript' src='include.js'></script>
<script type='text/javascript' src="toggleNav.js"></script>
</html>
