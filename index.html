<!DOCTYPE html>
<html id="htmlApp">
<title data-bind="text: navSection().title"></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="website_icon.png">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Audiowide|Carrois+Gothic+SC|Michroma|Iceland|Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="portfolioStyle.css">
<script type='text/javascript' src='knockout-3.5.0.js'></script>
<script type='text/javascript' src="https://code.jquery.com/jquery-3.4.1.min.js"</script>
<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://d3js.org/d3-dsv.v1.min.js"></script>
<script src="https://d3js.org/d3-fetch.v1.min.js"></script>
<body>
<div data-bind="with: navSection" class="w3-top">
  <div id="navLarge" class="w3-bar w3-card w3-left-align w3-large">
    <a class="w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="toggleNav()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
	<a data-bind="class: indexLinkClass, click: changePage.bind($data, indexId())">Home</a>
	<a data-bind="class: aboutLinkClass, click: changePage.bind($data, aboutId())">About Me</a>
    <a data-bind="class: projectsLinkClass, click: changePage.bind($data, projectsId())">Projects</a>
    <a data-bind="class: githubLinkClass">GitHub</a>
  </div>
  <div id="navSmall" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a data-bind="class: indexLinkClass, click: changePage.bind($data, indexId())">Home</a>
	<a data-bind="class: aboutLinkClass, click: changePage.bind($data, aboutId())">About Me</a>
    <a data-bind="class: projectsLinkClass, click: changePage.bind($data, projectsId())">Projects</a>
    <a data-bind="class: githubLinkClass">GitHub</a>
  </div>
</div>
<div id="navBuffer" class="w3-bar w3-left-align w3-large">  
	<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="toggleNav()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
	<a class="w3-bar-item w3-padding-large link-inactive"></a>
</div>

<div data-bind="attr: {id: $root.pageId()}"></div>
<div id="footer"></div>

</body>
<script type='text/javascript' src='base.js'></script>
</html>
